<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alco-test</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="contain">
      <div class="person">
        <div class="gender">
            <select>
              <option value="0" selected>Man</option>
              <option value="1">Woman</option>
            </select>
        </div>
        <div class="weight">
          <span class="name">Weight(kg):</span><input id="weight" type="number" name="weight" value="65"/>
        </div>
      </div>
      <div class="alco-control">
        <div class="alco-limit">
          <span class="name">Limit(g/L):</span>
          <input type="number" name="limit" value="0.5"/>
        </div>
        <div class="add-alco">
          <input type="button" name="add" value="More drinks.." onclick="addAlcohol();" />
        </div>
      </div>
      <div class="alcohols">
      </div>
      <div class="total">
        <span class="name">Total(g/L):</span>
        <span id="total_alcohol">0</span>
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
