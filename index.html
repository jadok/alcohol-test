<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alco-test</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="contain">
      <div class="person">
        <div class="gender">
          <div class="gender-man">
            <input type="radio" name="sex" value="0" checked="true"/><span>Man</span>
          </div>
          <div class="gender-woman">
            <input type="radio" name="sex" value="1" /><span>Women</span>
          </div>
        </div>
        <div class="weight">
          <span class="name">Weight(kg):</span><input id="weight" type="number" name="weight" value="65"/>
        </div>
      </div>
      <div class="add-alco">
        <input type="button" name="add" value="More drinks.." onclick="addAlcohol();" />
      </div>
      <div class="alcohols">
      </div>
      <div class="total">
        <span class="name">Total:</span>
        <input type="number" name="total" value="0" id="total_alcohol" />
      </div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
